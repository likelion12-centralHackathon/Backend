<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성폼</title>
</head>

<style>
    .layout{
        width: 500px;
        margin: 0 auto;
        margin-top: 40px;
    }

    .layout textarea{
        width: 100%;
        margin-top: 10px;
        min-height: 300px;
    }

    .layout input{
        width: 100%;
        box-sizing: border-box;
    }
</style>

<body>
<div class="layout">
    <form th:action="@{/challenge/update/{id}(id=${bootchallenge.id})}" method="post">
        <input name="title" type="text" th:value="${bootchallenge.title}">
        <textarea name="content" th:text="${bootchallenge.content}"></textarea>
        <button type="submit">수정</button>
    </form>
</div>
</body>
</html>
