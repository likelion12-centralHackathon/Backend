<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 리스트 페이지</title>
</head>
<style>
    .layout{
        width: 500px;
        margin: 0 auto;
        margin-top: 40px;
    }
</style>
<body>
<div class="layout">
    <table>
        <thead>
        <tr>
            <th>글번호</th>
            <th>제목</th>
        </tr>
        </thead>
        <tbody>     <!-- 반복문 -->
        <tr th:each="bootchallenge : ${list}">
            <td th:text="${bootchallenge.id}"></td>
            <td>
                <a th:text="${bootchallenge.title}" th:href="@{/challenge/view(id=${bootchallenge.id})}"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
